<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizon Labs - Connexion</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #040512;
      --accent: #4a90e2;
      --muted: rgba(255,255,255,0.78);
      --card-bg: rgba(255,255,255,0.03);
      --card-strong: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.08);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; -webkit-font-smoothing: antialiased; }

    nav { position: fixed; top: 16px; left: 0; right: 0; z-index: 1200; display: flex; justify-content: center; pointer-events: auto; }
    .nav { width: 1280px; max-width: 96%; display: flex; justify-content: space-between; align-items: center; padding: 10px 18px; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); backdrop-filter: blur(12px); border-radius: 8px; border: 1px solid var(--border); }
    .logo { font-size: 1.3rem; font-weight: 800; }
    .logo span { color: var(--accent); }
    .links { display: flex; align-items: center; gap: 24px; }
    .links a { color: var(--muted); text-decoration: none; font-weight: 500; transition: all .25s; }
    .links a:hover, .links a.active { color: #fff; }
    .auth-button { background: var(--accent); color: #fff; padding: 8px 16px; border-radius: 8px; font-weight: 600; font-size: 0.95rem; }
    #user-menu { display: none; align-items: center; gap: 12px; }
    #user-photo { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; border: 2px solid rgba(255,255,255,0.2); }
    #user-name { font-weight: 600; }
    #logout-btn { background: none; border: none; color: var(--muted); cursor: pointer; font-size: 0.9rem; }
    #logout-btn:hover { color: #fff; }

    /* ÉLIMINE LE FLASH D'AUTH */
    #login-btn, #user-menu { visibility: hidden; }
    body.firebase-ready #login-btn,
    body.firebase-ready #user-menu { visibility: visible; }

    .auth-container {
      background: linear-gradient(180deg, var(--card-bg), var(--card-strong));
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 3rem 2.5rem;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }
    h1 { font-size: 2.4rem; font-weight: 800; margin-bottom: 1rem; }
    h1 span { color: var(--accent); }
    p { color: var(--muted); margin-bottom: 2.5rem; font-size: 1.1rem; }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all .25s;
    }
    button:hover { background: #357abd; transform: translateY(-3px); }
    #status { margin-top: 1.5rem; font-size: 1rem; min-height: 24px; }
    .connected { text-align: center; margin-top: 2rem; }
    .connected img { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--accent); margin-bottom: 1rem; }
    .connected p { font-size: 1.4rem; margin: 0.5rem 0; }
  </style>
</head>
<body>

  <!-- MENU IDENTIQUE AUX AUTRES PAGES -->
  <nav>
    <div class="nav">
      <div class="logo">Horizon<span>Labs</span></div>
      <div class="links">
        <a href="index.html">Accueil</a>
        <a href="portefeuilles.html">Portefeuilles</a>
        <a href="newsletter.html">Newsletter</a>
        <a href="abonnements.html">Abonnements</a>

        <a href="auth.html" id="login-btn" class="auth-button">S'authentifier</a>
        <div id="user-menu">
          <img id="user-photo" src="" alt="Photo">
          <span id="user-name"></span>
          <button id="logout-btn">Déconnexion</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="auth-container">
    <h1>Horizon<span>Labs</span></h1>
    <p>Connecte-toi avec ton compte Google pour accéder à toutes les fonctionnalités</p>
    
    <button id="google-btn">Connexion avec Google</button>
    <div id="status"></div>

    <!-- Section affichée quand déjà connecté -->
    <div class="connected" id="connected-section" style="display:none;">
      <img id="connected-photo" src="" alt="Photo">
      <p>Connecté en tant que</p>
      <p id="connected-name" style="font-weight:700;font-size:1.4rem;"></p>
      <button onclick="firebase.auth().signOut().then(()=>location.reload())">Déconnexion</button>
    </div>
  </div>

  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB7sRyQt1lNuXqpcesTvL6ktpCAurTcIdk",
      authDomain: "horizon-labs-3321a.firebaseapp.com",
      projectId: "horizon-labs-3321a",
      storageBucket: "horizon-labs-3321a.firebasestorage.app",
      messagingSenderId: "28359753916",
      appId: "1:28359753916:web:bf23bece9f6d1c094090b9"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ÉLIMINE LE FLASH
    document.body.classList.add('firebase-ready');

    auth.onAuthStateChanged(user => {
      const loginBtn = document.getElementById('login-btn');
      const userMenu = document.getElementById('user-menu');
      const googleBtn = document.getElementById('google-btn');
      const status = document.getElementById('status');
      const connectedSection = document.getElementById('connected-section');

      if (user) {
        loginBtn.style.display = 'none';
        userMenu.style.display = 'flex';
        document.getElementById('user-name').textContent = user.displayName?.split(' ')[0] || 'Membre';
        document.getElementById('user-photo').src = user.photoURL || 'https://via.placeholder.com/36/4a90e2/ffffff?text=H';

        // Sur la page auth.html : on affiche la section "déjà connecté"
        googleBtn.style.display = 'none';
        connectedSection.style.display = 'block';
        document.getElementById('connected-name').textContent = user.displayName || user.email;
        document.getElementById('connected-photo').src = user.photoURL || 'https://via.placeholder.com/80/4a90e2/ffffff?text=H';
        status.textContent = 'Tu es déjà connecté !';
      } else {
        loginBtn.style.display = 'block';
        userMenu.style.display = 'none';
        googleBtn.style.display = 'block';
        connectedSection.style.display = 'none';
        status.textContent = '';
      }
    });

    document.getElementById('google-btn').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          document.getElementById('status').textContent = 'Connexion réussie ! Redirection...';
          setTimeout(() => window.location.href = 'index.html', 1000);
        })
        .catch(err => {
          document.getElementById('status').textContent = 'Erreur : ' + err.message;
          document.getElementById('status').style.color = '#dc2626';
        });
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      auth.signOut().then(() => location.reload());
    });
  </script>
</body>
</html>
