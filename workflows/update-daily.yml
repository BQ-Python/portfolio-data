# .github/workflows/update-daily.yml
name: Mise à jour quotidienne performances

on:
  schedule:
    - cron: '30 21 * * 1-5'  # 22h30 Paris, tous les jours ouvrés
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install yfinance pandas numpy
      - run: python scripts/update_performances.py
      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/perf_*.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Mise à jour perf $(date +%Y-%m-%d)" && git push)
