name: Mise à jour Quotidienne à 23h50 heure de Paris

# Une seule ligne qui fonctionne toute l’année (heure d’été + heure d’hiver)
on:
  schedule:
    # 23h50 heure de Paris → 21h50 UTC en été (CEST) et 22h50 UTC en hiver (CET)
    - cron: '50 21,22 * * *'

  # Permet aussi de lancer manuellement depuis l’interface GitHub
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Installation des dépendances
        run: |
          pip install -r requirements.txt

      - name: Exécution du script de mise à jour
        env:
          TZ: Europe/Paris
        run: python update_script.py

      - name: Commit & Push si changements
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add prices_daily.csv
          
          if ! git diff --cached --quiet; then
            git commit -m "Mise à jour quotidienne des prix $(date -u '+%Y-%m-%d')"
            git push
            echo "Nouveau commit poussé !"
          else
            echo "Aucun changement détecté aujourd’hui."
          fi
