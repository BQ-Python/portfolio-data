# .github/workflows/update-prices.yml
name: Mise à jour des cours après clôture US

on:
  schedule:
    - cron: '45 22 * * 1-5'   # 23h45 Paris en hiver, 00h45 en été → 100 % safe
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install yfinance pandas --quiet
      - run: python scripts/update_prices_daily.py
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add prices_daily.csv
          git diff --quiet || (git commit -m "Clôtures US $(date +'%Y-%m-%d')" && git push)
