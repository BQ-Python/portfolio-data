name: Mise à jour quotidienne + Déploiement GitHub Pages

on:
  schedule:
    - cron: '0 18 * * *'   # 19h00 France (hiver) → UTC+1
    - cron: '0 17 * * *'   # 19h00 France (été)   → UTC+2
  workflow_dispatch:       # Tu peux lancer manuellement

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://bq-python.github.io/portfolio-data/
    steps:
      - name: Checkout du repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy --quiet

      - name: Générer les CSV de performance
        run: |
          python generate_portfolios.py
          echo "Génération terminée !"
          ls -la *.csv | head -20

      - name: Vérifier que les fichiers sont bien là
        run: |
          echo "Fichiers générés :"
          ls -la portefeuille_*_v2.csv || echo "Aucun CSV trouvé !"
          ls -la portfolios.json composition_portefeuilles.csv

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload tout le site (HTML + CSV + JSON)
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Déployer sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Message final
        run: |
          echo "Déploiement réussi !"
          echo "URL du site → https://bq-python.github.io/portfolio-data/portefeuilles.html"
