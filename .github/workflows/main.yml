name: Mise à jour quotidienne à 19h00 (France)

# Cette ligne fait afficher "Scheduled – 19:00 Europe/Paris" dans l'interface GitHub
on:
  schedule:
    - cron: '0 19 * * *'   # 19h00 heure de Paris toute l'année (GitHub gère automatiquement l'heure d'été/hiver)
  workflow_dispatch:

# Indispensable pour que GitHub affiche l'heure en France et non en UTC
timezone: Europe/Paris

# Permissions nécessaires pour push
permissions:
  contents: write

jobs:
  update-portfolios:          # ← ce nom apparaît bien dans l'interface
    name: Mise à jour des portefeuilles
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Installation des dépendances
        run: |
          python -m pip install --upgrade pip
          pip install pandas google-cloud-bigquery google-cloud-storage requests beautifulsoup4 lxml --quiet

      - name: Créer la clé GCP (si secret présent)
        if: ${{ secrets.GCP_SA_KEY != '' }}
        run: echo '${{ secrets.GCP_SA_KEY }}' > /tmp/gcp-key.json

      - name: Exécuter update_portfolios.py (trouve le fichier où qu’il soit)
        run: |
          SCRIPT=$(find . -path "*/scripts/update_portfolios.py" -type f | head -1)
          if [ -z "$SCRIPT" ]; then
            echo "ERREUR : scripts/update_portfolios.py introuvable dans le repo"
            find . -name "*.py" | head -20
            exit 1
          fi
          echo "Exécution de $SCRIPT"
          python -u "$SCRIPT"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-key.json

      - name: Configuration Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit & push si changements
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "Aucun changement détecté"
          else
            git commit -m "MAJ auto portefeuilles $(date '+%Y-%m-%d %H:%M') Paris"
            git push
          fi
