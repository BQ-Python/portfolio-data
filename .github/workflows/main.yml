name: Mise à jour quotidienne + Déploiement GitHub Pages

on:
  schedule:
    - cron: '45 22 * * 1-5'   # 23h45 Paris en hiver, 00h45 en été → 100 % safe
  workflow_dispatch:

permissions:
  contents: write      # ← CHANGÉ : il faut write sur contents pour pouvoir push
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://bq-python.github.io/portfolio-data/

    steps:
      - name: Checkout du repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0       # important pour pouvoir push correctement

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy --quiet

      - name: Lancer la mise à jour des portefeuilles
        run: |
          python scripts/update_performances.py
          echo "Mise à jour terminée !"
          echo "Fichiers générés/modifiés :"
          ls -la portefeuille_*_v2.csv 2>/dev/null || echo "Aucun CSV trouvé"

      # ==================== NOUVELLE ÉTAPE : COMMIT & PUSH ====================
      - name: Commit & Push les CSV mis à jour
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add portefeuille_*_v2.csv
          
          if git diff --staged --quiet; then
            echo "Aucun changement détecté dans les CSV → rien à commiter"
          else
            git commit -m "Mise à jour automatique des performances — $(date -u '+%Y-%m-%d %H:%M UTC')"
            git push origin main
            echo "CSV mis à jour et poussés sur la branche main"
          fi

      # ==================== FIN DE LA NOUVELLE ÉTAPE ====================

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload tout le repo sur GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Déployer le site
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Succès
        run: |
          echo "Site mis à jour avec succès !"
          echo "Lien → https://bq-python.github.io/portfolio-data/portefeuilles.html"
