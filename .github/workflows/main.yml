name: Mise à jour quotidienne à 19h00 (France)

permissions:
  contents: write

on:
  schedule:
    - cron: '0 18 * * *'   # 19h00 France en hiver (UTC+1)
    - cron: '0 17 * * *'   # 19h00 France en été   (UTC+2)
  workflow_dispatch:

jobs:
  update-portfolios:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0     # obligatoire pour pouvoir push ensuite
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas yfinance google-cloud-bigquery google-cloud-storage requests beautifulsoup4 lxml --quiet
          fi

      - name: Vérifier l'installation des paquets
        run: |
          python -c "import sys; print('Python', sys.version)"
          python -c "import yfinance as yf; print('yfinance OK', yf.__version__)" || python -m pip freeze

      - name: Écrire la clé GCP en fichier (si nécessaire)
        if: ${{ secrets.GCP_SA_KEY != '' }}
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > /tmp/gcp-key.json
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

      - name: Vérifier la présence du script
        run: |
          echo "Répertoire courant : $(pwd)"
          ls -la
          echo "Contenu du dossier scripts/"
          ls -la scripts/ || (echo "Dossier scripts/ introuvable !" && exit 1)

      - name: Exécuter le script de mise à jour
        run: python -u ./scripts/update_performances.py
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-key.json

      - name: Configurer Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit & push seulement s'il y a des changements
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "Aucun changement, rien à pousser."
          else
            git commit -m "MAJ auto portefeuilles $(date -u '+%Y-%m-%d %H:%M UTC')"
            git push origin HEAD:${{ github.ref }}
          fi
