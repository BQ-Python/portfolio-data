name: Mise à jour quotidienne à 19h00 (France)

on:
  schedule:
    - cron: '0 18 * * *'   # Hiver
    - cron: '0 17 * * *'   # Été
  workflow_dispatch:

jobs:
  update-portfolios:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du repo
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Exécuter le script de mise à jour
        run: |
          python -u scripts/update_portfolios.py   # ← METS ICI LE NOM EXACT DE TON FICHIER

      - name: Commit & push seulement s'il y a des changements
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git diff --staged --quiet || (
            git commit -m "MAJ auto portefeuilles $(date -u '+%Y-%m-%d %H:%M UTC')"
            git push
          )
