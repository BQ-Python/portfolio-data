name: Mise à jour quotidienne à 19h00 (France)

on:
  schedule:
    - cron: '0 18 * * *'   # 19h00 France en hiver (UTC+1)
    - cron: '0 17 * * *'   # 19h00 France en été   (UTC+2)
  workflow_dispatch:

jobs:
  update-portfolios:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # indispensable pour git push ensuite

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Au cas où tu n’as pas de requirements.txt mais que tu utilises pandas/gcp
          pip install pandas google-cloud-bigquery google-cloud-storage --quiet

      - name: Vérifier que le script existe (debug)
        run: |
          echo "Contenu du répertoire de travail :"
          pwd
          ls -la
          echo "Contenu du dossier scripts/ :"
          ls -la scripts/ || echo "Dossier scripts/ introuvable !"

      - name: Exécuter le script de mise à jour
        run: python -u scripts/update_portfolios.py
        working-directory: ${{ github.workspace }}   # garantit qu’on est au bon endroit
        env:
          # Ajoute ici tes secrets si ton script en a besoin
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          # GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-key.json   # si tu préfères écrire le fichier

      - name: Configurer Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit & push seulement s'il y a des changements
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "Aucun changement détecté, rien à commiter."
          else
            git commit -m "MAJ auto portefeuilles $(date -u '+%Y-%m-%d %H:%M UTC')"
            git push origin HEAD:${{ github.ref }}
          fi
