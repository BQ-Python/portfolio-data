name: Mise à jour quotidienne à 19h00 (France)

on:
  schedule:
    - cron: '0 18 * * *'   # Hiver : 19h00 Paris = 18h UTC
    - cron: '0 17 * * *'   # Été   : 19h00 Paris = 17h UTC
  workflow_dispatch:

jobs:
  update-portfolios:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          # on ne met rien pour cache → plus d’erreur

      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas google-cloud-bigquery google-cloud-storage requests beautifulsoup4 lxml --quiet
          fi

      # ──────────────────────────────────────────────────────
      # Cette étape affiche exactement où se trouve ton script
      # ──────────────────────────────────────────────────────
      - name: Debug – où est le script ?
        run: |
          echo "=== Contenu du workspace ==="
          pwd
          ls -la
          echo "=== Recherche du script ==="
          find . -name "update_portfolios.py" -type f

      # ──────────────────────────────────────────────────────
      # Exécution avec le bon chemin (la ligne qui compte vraiment)
      # ──────────────────────────────────────────────────────
      - name: Exécuter le script de mise à jour
        run: |
          python -u $(find . -name "update_portfolios.py" -type f | head -1)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-key.json

      # Optionnel : si ton script attend la clé GCP en fichier JSON
      - name: Créer la clé GCP
        if: ${{ secrets.GCP_SA_KEY != '' }}
        run: echo '${{ secrets.GCP_SA_KEY }}' > /tmp/gcp-key.json

      - name: Configurer Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit & push si changements
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "Aucun changement → rien à pousser"
          else
            git commit -m "MAJ auto portefeuilles $(date -u '+%Y-%m-%d %H:%M UTC')"
            git push origin HEAD:${{ github.ref }}
          fi
