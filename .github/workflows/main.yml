name: Mise à jour quotidienne à 19h00 (France)

on:
  schedule:
    # 19h00 heure de Paris toute l'année (GitHub comprend automatiquement le passage heure d'été/hiver)
    - cron: '0 19 * * *'
      # ← cette ligne toute seule suffit grâce au tz ci-dessous
      # (on garde les deux cron seulement si tu veux être ultra-prudent)
    # - cron: '0 18 * * *'   # hiver
    # - cron: '0 17 * * *'   # été
  workflow_dispatch:

# Cette ligne magique affiche "19:00 Europe/Paris" dans l'interface GitHub
timezone: Europe/Paris

jobs:
  update-portfolios:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas google-cloud-bigquery google-cloud-storage requests beautifulsoup4 lxml --quiet
          fi

      - name: Créer la clé GCP (si le secret existe)
        if: ${{ secrets.GCP_SA_KEY != '' }}
        run: echo '${{ secrets.GCP_SA_KEY }}' > /tmp/gcp-key.json

      - name: Trouver et exécuter le script (fonctionne même si cloné dans un sous-dossier)
        run: |
          SCRIPT_PATH=$(find . -path "*/scripts/update_portfolios.py" -type f | head -1)
          if [ -z "$SCRIPT_PATH" ]; then
            echo "ERREUR : scripts/update_portfolios.py introuvable !"
            ls -laR
            exit 1
          fi
          echo "Script trouvé → $SCRIPT_PATH"
          python -u "$SCRIPT_PATH"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-key.json

      - name: Configurer Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit & push uniquement s'il y a des changements
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "Aucun changement détecté → rien à pousser"
          else
            git commit -m "MAJ auto portefeuilles $(date '+%Y-%m-%d %H:%M') Paris"
            git push origin HEAD:${{ github.ref }}
          fi
