# .github/workflows/realtime-update.yml
name: Mise à jour temps réel (toutes les 5 min)

on:
  schedule:
    - cron: '*/5 * * * *'  # Toutes les 5 minutes
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pandas numpy firebase-admin --quiet
      - run: python scripts/calculate_performances.py
      - run: |
          git config user.name "Horizon Bot"
          git add data/
          git commit -m "Mise à jour temps réel $(date)" || echo "Rien à commiter"
          git push || echo "Push échoué"
