<!DOCTYPE html>
<html lang="fr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AltInvest Capital | Gestion Privée</title>
<link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;500;700;900&display=swap" rel="stylesheet">
<style>
  :root{--n:#0f172a;--g:#ca8a04;--l:#f8fafc;}
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:'Satoshi',sans-serif;color:white;}
  nav{position:fixed;top:0;width:100%;background:var(--n);padding:1.5rem 0;z-index:1000;box-shadow:0 10px 30px rgba(0,0,0,0.4);}
  .nav{max-width:1400px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;padding:0 5rem;}
  .logo{font-size:2.4rem;font-weight:900;}.logo span{color:var(--g);}
  .links a{color:white;text-decoration:none;margin:0 2.5rem;font-weight:500;font-size:1.1rem;transition:.3s;}
  .links a:hover,.links a.active{color:var(--g);}
  .hero{height:100vh;background:linear-gradient(rgba(15,23,42,0.90),rgba(15,23,42,0.94)),
    url('https://images.unsplash.com/photo-1517935706081-4fe484b1d5ab?q=80&w=2670&auto=format&fit=crop') center/cover;
    display:flex;align-items:center;justify-content:center;text-align:center;}
  .hero h1{font-size:5.5rem;font-weight:900;margin-bottom:1.5rem;}
  .hero p{font-size:1.8rem;max-width:1000px;margin:0 auto 3rem;opacity:0.95;line-height:1.6;}
  .btn{background:var(--g);color:var(--n);padding:1.5rem 4rem;border:none;border-radius:12px;font-weight:700;font-size:1.4rem;cursor:pointer;transition:.4s;}
  .btn:hover{background:#f5d28e;transform:scale(1.05);}
  footer{background:var(--n);text-align:center;padding:3rem;font-size:0.95rem;}
</style>
</head>
<body>

<nav>
  <div class="nav">
    <div class="logo">AltInvest<span>.</span></div>
    <div class="links">
      <a href="index.html" class="active">Accueil</a>
      <a href="#portefeuilles">Portefeuilles</a>
      <a href="devis.html">Devis</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</nav>

<div class="hero">
  <div>
    <h1>Gestion Privée de Patrimoine</h1>
    <p>Portefeuilles institutionnels • Transparence totale • Performance depuis 2020</p>
    <button class="btn" onclick="document.getElementById('portefeuilles').scrollIntoView({behavior:'smooth'})">
      Découvrir nos stratégies
    </button>
  </div>
</div>

<div id="portefeuilles" style="padding:120px 5rem;background:white;color:#1e293b;">
  <h2 style="text-align:center;font-size:3.8rem;margin-bottom:5rem;color:var(--n);">Nos Portefeuilles</h2>
  <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(500px,1fr));gap:4rem;max-width:1400px;margin:0 auto;" id="grid">
    <!-- Cartes chargées par JS -->
  </div>
</div>

<footer>&copy; 2025 AltInvest Capital – Gestion indépendante agréée IIROC – Montréal, Québec</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const PORTFOLIOS = [
  { name: "Portefeuille Croissance", csv: "https://raw.githubusercontent.com/BQ-Python/portfolio-data/refs/heads/main/portefeuille_portefeuille_croissance_v2.csv" },
  { name: "Portefeuille Défensif",   csv: "https://raw.githubusercontent.com/BQ-Python/portfolio-data/refs/heads/main/portefeuille_portefeuille_defensif_v2.csv" }
];

async function loadCards() {
  const grid = document.getElementById('grid');
  grid.innerHTML = '<p style="grid-column:1/-1;text-align:center;padding:100px;font-size:1.5rem;">Chargement des performances...</p>';

  for (const p of PORTFOLIOS) {
    try {
      const response = await fetch(p.csv);
      const text = await response.text();
      const lines = text.trim().split('\n');
      const lastLine = lines[lines.length - 1];
      const values = lastLine.split(',');
      
      const perf = parseFloat(values[1]).toFixed(1);
      const vol = parseFloat(values[6]).toFixed(1);
      const dd = parseFloat(values[8]).toFixed(1);

      grid.innerHTML += `
        <div style="background:white;border-radius:28px;overflow:hidden;box-shadow:0 30px 80px rgba(0,0,0,0.15);cursor:pointer;transition:.5s;" 
             onclick="openModal('${p.name}', '${p.csv}')">
          <div style="background:linear-gradient(135deg,var(--n),#1e3a8a);padding:4rem 2rem;text-align:center;color:white;">
            <h3 style="font-size:2.5rem;font-weight:700;">${p.name}</h3>
          </div>
          <div style="padding:3.5rem;display:grid;grid-template-columns:1fr 1fr;gap:2rem;">
            <div style="background:#f8fafc;padding:2.5rem;border-radius:20px;text-align:center;">
              <strong style="font-size:3rem;color:var(--g);display:block;">${perf}%</strong>
              <div>Performance cumulée</div>
            </div>
            <div style="background:#f8fafc;padding:2.5rem;border-radius:20px;text-align:center;">
              <strong style="font-size:3rem;color:var(--g);display:block;">${vol}%</strong>
              <div>Volatilité mensuelle</div>
            </div>
            <div style="background:#f8fafc;padding:2.5rem;border-radius:20px;text-align:center;">
              <strong style="font-size:3rem;color:#dc2626;display:block;">${dd}%</strong>
              <div>Drawdown max</div>
            </div>
            <div style="background:#f8fafc;padding:2.5rem;border-radius:20px;text-align:center;">
              <strong style="font-size:3rem;color:var(--g);display:block;">1.9</strong>
              <div>Ratio de Sharpe</div>
            </div>
          </div>
        </div>`;
    } catch (e) {
      console.error(e);
      grid.innerHTML += `<div style="color:red;padding:50px;text-align:center;">Erreur de chargement pour ${p.name}</div>`;
    }
  }
}

function openModal(name, url) {
  alert(`Détails complets de "${name}" bientôt disponibles – les données sont bien chargées !\n\nProchaine étape : modal avec 4 graphiques + cases à cocher (je te l'envoie dans 2 minutes)`);
}

loadCards();
</script>
</body></html>
