<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AltInvest Capital | Gestion Privée</title>
<link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;500;700;900&display=swap" rel="stylesheet">
<style>
:root{--bg:#071028;--accent:#ca8a04;--glass:rgba(255,255,255,0.06);--white: #f8fafc;}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Satoshi',sans-serif;color:var(--white);background:var(--bg);overflow-x:hidden}
nav{position:fixed;top:18px;left:0;right:0;z-index:60;display:flex;justify-content:center}
.nav{width:1200px;display:flex;justify-content:space-between;align-items:center;padding:12px 24px;background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));backdrop-filter:blur(8px);border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,0.6)}
.logo{font-weight:900;font-size:1.6rem}
.logo span{color:var(--accent)}
.links a{color:var(--white);text-decoration:none;margin-left:22px;font-weight:600;opacity:.9;transition:all .28s}
.links a:hover{color:var(--accent);transform:translateY(-3px)}
.hero{height:100vh;display:flex;align-items:center;justify-content:center;position:relative;z-index:1;padding:0 20px;text-align:center}
.hero-inner{max-width:1100px}
h1{font-size:clamp(2rem,6vw,4.8rem);line-height:1.02;font-weight:900;margin-bottom:18px;letter-spacing:-0.02em;transform:translateY(10px);opacity:0;transition:all .9s cubic-bezier(.2,.9,.2,1)}
p.lead{font-size:clamp(1rem,2.2vw,1.6rem);opacity:0;transform:translateY(12px);transition:all .9s .12s cubic-bezier(.2,.9,.2,1)}
.btn{display:inline-block;background:var(--accent);color:var(--bg);padding:16px 34px;border-radius:12px;font-weight:800;margin-top:18px;text-decoration:none;transition:transform .25s,box-shadow .25s}
.btn:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(202,138,4,0.18)}
/* animated background layers */
.bg-wrap{position:fixed;inset:0;z-index:0;overflow:hidden;pointer-events:none}
.bg-image{position:absolute;inset:-10% -20% -10% -20%;background-image:url('https://images.unsplash.com/photo-1508057198894-247b23fe5ade?q=80&w=2400&auto=format&fit=crop');background-size:cover;background-position:center;transform:translate3d(0,0,0);filter:contrast(.95) saturate(.9)}
.bg-tilt{position:absolute;inset:0;background:linear-gradient(180deg, rgba(7,16,40,0.25), rgba(7,16,40,0.6));mix-blend-mode:multiply}
.canvas{position:absolute;inset:0;z-index:2}
/* reveal active */
.revealed h1, .revealed .lead{opacity:1;transform:none}
/* footer */
footer{position:relative;z-index:10;padding:36px;text-align:center;background:transparent;color:rgba(255,255,255,0.6)}
@media(max-width:900px){.nav{width:92%;padding:10px}.links a{margin-left:12px}}
</style>
</head>
<body>
<div class="bg-wrap" aria-hidden="true">
  <div class="bg-image" id="bgImage"></div>
  <div class="bg-tilt"></div>
  <canvas id="c" class="canvas"></canvas>
</div>

<nav><div class="nav"><div class="logo">AltInvest<span>.</span></div><div class="links"><a href="#">Accueil</a><a href="#">Portefeuilles</a><a href="#">Devis</a><a href="#">Contact</a></div></div></nav>

<section class="hero">
  <div class="hero-inner" id="hero">
    <h1>Gestion Privée de Patrimoine</h1>
    <p class="lead">Portefeuilles institutionnels • Transparence totale • Performance depuis 2020</p>
    <a class="btn" href="#">Découvrir nos stratégies</a>
  </div>
</section>

<footer>© 2025 AltInvest Capital – Gestion indépendante agréée IIROC – Montréal, Québec</footer>

<script>
// simple reveal
window.addEventListener('load',()=>document.getElementById('hero').classList.add('revealed'));

// background slow pan to simulate drone
let bg = document.getElementById('bgImage'), t=0;
function pan(){
  t+=0.0006;
  bg.style.transform = `translate3d(${Math.sin(t)*6}%, ${Math.cos(t/1.3)*3}%,0) scale(1.06)`;
  requestAnimationFrame(pan);
}
pan();

// canvas particles for depth
const canvas=document.getElementById('c'), ctx=canvas.getContext('2d');
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
resize();window.addEventListener('resize',resize);
let particles=[];
for(let i=0;i<80;i++) particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.6+0.4,v:Math.random()*0.3+0.05});
function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.x += Math.sin((p.y+performance.now()*0.0002))*0.2;
    p.y -= p.v;
    if(p.y<-10){p.y=canvas.height+10;p.x=Math.random()*canvas.width}
    ctx.beginPath();ctx.fillStyle='rgba(255,255,255,0.06)';ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();
  });
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
