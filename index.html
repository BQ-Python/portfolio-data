<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Skyline Capital | Gestion Privée</title>
<link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;500;700;900&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#071028;
  --accent:#00d1b2;
  --muted:rgba(255,255,255,0.75);
  --glass:rgba(255,255,255,0.06);
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{font-family:'Satoshi',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:#fff;background:var(--bg);-webkit-font-smoothing:antialiased;overflow-x:hidden}

/* NAV */
nav{position:fixed;top:18px;left:0;right:0;z-index:1200;display:flex;justify-content:center;pointer-events:auto}
.nav{width:1200px;max-width:94%;display:flex;justify-content:space-between;align-items:center;padding:12px 20px;background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));backdrop-filter:blur(8px);border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,0.6)}
.brand{font-weight:900;font-size:1.5rem;letter-spacing:-0.02em}
.brand span{color:var(--accent)}
.links a{color:var(--muted);text-decoration:none;margin-left:22px;font-weight:600;opacity:.95;transition:all .28s}
.links a:hover{color:var(--accent);transform:translateY(-3px)}
.links a.disabled{opacity:.45;cursor:default;transform:none;pointer-events:none}

/* HERO */
.hero{height:100vh;display:flex;align-items:center;justify-content:center;position:relative;z-index:10;padding:0 20px;text-align:center}
.hero-inner{max-width:1100px;padding:40px;background:linear-gradient(180deg, rgba(7,16,40,0.12), rgba(7,16,40,0.06));border-radius:16px;backdrop-filter:blur(6px)}
h1{font-size:clamp(2rem,6vw,4.2rem);line-height:1.02;font-weight:900;margin-bottom:12px;letter-spacing:-0.02em}
.lead{font-size:clamp(1rem,2.2vw,1.25rem);color:rgba(255,255,255,0.92);margin-bottom:18px}
.cta{display:inline-block;background:var(--accent);color:#04202a;padding:12px 26px;border-radius:12px;font-weight:800;text-decoration:none;transition:transform .25s,box-shadow .25s}
.cta:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(0,209,178,0.14)}

/* BACKGROUND VIDEO + OVERLAYS */
.bg-wrap{position:fixed;inset:0;z-index:0;overflow:hidden;pointer-events:none}
.bg-video{
  position:absolute;inset:-10% -15% -10% -15%;
  width:120%;height:120%;object-fit:cover;transform-origin:center;
  filter:contrast(.95) saturate(.95) brightness(.95);
  will-change:transform;
  animation: slowPan 28s linear infinite;
}
@keyframes slowPan{
  0%{transform:translate3d(-2%,0,0) scale(1.06)}
  25%{transform:translate3d(2%,-1.2%,0) scale(1.07)}
  50%{transform:translate3d(-1.5%,0.8%,0) scale(1.065)}
  75%{transform:translate3d(1.8%,-0.6%,0) scale(1.07)}
  100%{transform:translate3d(-2%,0,0) scale(1.06)}
}
.bg-gradient{position:absolute;inset:0;background:linear-gradient(180deg, rgba(2,8,20,0.18), rgba(2,8,20,0.6));mix-blend-mode:multiply}

/* subtle particles layer (canvas) */
canvas#particles{position:absolute;inset:0;z-index:2;pointer-events:none}

/* footer */
footer{position:relative;z-index:10;padding:28px;text-align:center;color:rgba(255,255,255,0.6)}

/* responsive */
@media(max-width:900px){
  .nav{padding:10px}
  .links a{margin-left:12px}
  .hero-inner{padding:28px}
}
</style>
</head>
<body>

<!-- Background video and overlays -->
<div class="bg-wrap" aria-hidden="true">
  <!-- Replace src with your own drone video file or hosted URL -->
  <video id="bgVideo" class="bg-video" autoplay muted loop playsinline preload="auto" poster="">
    <source src="https://cdn.coverr.co/videos/coverr-drone-city-1570?token=eyJhbGciOiJIUzI1NiJ9" type="video/mp4">
    <!-- Fallback image if video not supported -->
  </video>
  <div class="bg-gradient"></div>
  <canvas id="particles"></canvas>
</div>

<!-- Navigation -->
<nav>
  <div class="nav">
    <div class="brand">Skyline<span>Capital</span></div>
    <div class="links">
      <a class="disabled" aria-disabled="true">Accueil</a>
      <a href="portefeuilles.html">Portefeuilles</a>
      <a class="disabled" aria-disabled="true">Devis</a>
      <a class="disabled" aria-disabled="true">Contact</a>
    </div>
  </div>
</nav>

<!-- Hero content -->
<section class="hero">
  <div class="hero-inner">
    <h1>Gestion discrète. Vision globale.</h1>
    <p class="lead">Solutions patrimoniales pour investisseurs exigeants — stratégie active, reporting transparent.</p>
    <a class="cta" href="portefeuilles.html">Voir nos portefeuilles</a>
  </div>
</section>

<footer>© 2025 Skyline Capital — Gestion privée et conseil</footer>

<script>
// Ensure only Portefeuilles link is clickable (extra safety)
document.querySelectorAll('.links a').forEach(a=>{
  if(a.classList.contains('disabled')){ a.removeAttribute('href'); a.addEventListener('click', e=>e.preventDefault()); }
});

// Slow down playback for slow-motion effect on Chrome
const video = document.getElementById('bgVideo');
video.addEventListener('loadedmetadata', ()=> {
  try {
    // target slow motion; adjust factor between 0.25 and 0.6
    video.playbackRate = 0.42;
  } catch(e) {
    // some browsers may restrict playbackRate on autoplaying muted video; ignore silently
  }
});

// lightweight particles for depth
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
resize(); window.addEventListener('resize', resize);

let parts = [];
const count = Math.max(30, Math.floor((innerWidth*innerHeight)/120000));
for(let i=0;i<count;i++){
  parts.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*1.6+0.4, v:Math.random()*0.25+0.02});
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  parts.forEach(p=>{
    p.x += Math.sin((p.y + performance.now()*0.00015))*0.15;
    p.y -= p.v;
    if(p.y < -10){ p.y = canvas.height + 10; p.x = Math.random()*canvas.width; }
    ctx.beginPath();
    ctx.fillStyle = 'rgba(255,255,255,0.05)';
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
